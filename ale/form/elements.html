<!DOCTYPE html>
<html lang="en" ng-app="ngApp">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
    <!--angularjs-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--funzioni js custom-->
    <script type="text/javascript" src="../lib/functions/functionURL.js"></script>
    <!--css-->
    <link rel="stylesheet" href="../grafica/css/style.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" type="text/css" href="../grafica/fontAwesome/font-awesome.min.css" media="all">
    <!--swal-->
    <script type="text/javascript" src="../lib/swal/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../lib/swal/sweetalert.min.css">
    <!--controller-->
    <script type="text/javascript" src="controller/elementsController.js"></script>
</head>
<body ng-controller="elementsController">

    <h1 class="text-center"> ELEMENTI </h1>
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th>DESCRIZIONE</th>
                    <th width="10%" class="text-center">
                        <button class="btn btn-success btn-sm" ng-click="nuovo()" title="Inserisci nuovo elemento"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
                        <button class="btn btn-danger btn-sm" ng-click="eliminaTutti()" title="Elimina tutti gli elementi"> <i class="fa fa-trash" aria-hidden="true"></i> </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="e in elements">
                    <td class="text-center">{{e.id}}</td>
                    <td>{{e.descrizione}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" ng-click="modifica()" title="Modifica elemento"> <i class="fa fa-pencil" aria-hidden="true"></i> </button>
                        <button class="btn btn-danger btn-sm" ng-click="elimina()" title="Elimina elemento"> <i class="fa fa-remove" aria-hidden="true"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-6 col-md-offset-3 form-inline" ng-if="nuovoElemento">
        <label> Inserisci descrizione nuovo elemento:</label>
        <input type="text" class="form-control" ng-model="newElement.descrizione">
        <button class="btn btn-default" ng-if="newElement.descrizione.length > 0" ng-click="inserisci()">salva</button>
    </div>
</body>
</html>
