<div class="container container-fluid">
<form [formGroup]="articoloForm">
    <h1>NEW ARTICOLO</h1>
    <div class="form-group">
        <label for="titolo">Titolo</label>
        <input type="text"  formControlName="titolo"
        class="form-control" placeholder="Titolo">
    </div>
    <div class="form-group">
        <label for="autore">Autore</label>
        <input type="text" formControlName="autore"
        class="form-control" placeholder="Autore">
    </div>
    <div class="form-group">
        <label for="txtTesto">Testo</label>
        <textarea id="txtTesto" formControlName="testo"
        class="form-control" placeholder="Testo"></textarea>
    </div>
    <div class="form-group">
        <label for="nPagine">Pagine</label>
        <input type="number" formControlName="pagine"
        required class="form-control" placeholder="Num. Pagine">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-default btn-success mr-2" (click)="salvaArticolo()">Salva</button>
        <button type="button" class="btn btn-default btn-info ml-2" (click)="visualizzaArticolo()">Invia</button>
    </div>
  </form>
  {{app}}
</div>
