<div class="container ">
	<table class="table">
		<thead>
			<th>TITOLO</th>
			<th>AUTORE</th>
			<th>TESTO</th>
			<th class="text-center">PAGINE</th>
			<th class="text-center">LIKES</th>
			<th class="text-center">
				<button class="btn btn-sm btn-success" (click)="gestisciArticolo()" data-toggle="modal" data-target="#articoloModal" title="Nuovo Articolo">
					<i class="fa fa-plus"></i>   
			</button>
		</th>
		</thead>
		<tbody>
			<tr *ngFor="let art of elencoArticoli">
				<td>{{art.titolo}}</td>
				<td>{{art.autore}}</td>
				<td>{{art.testo}}</td>
				<td class="text-center">{{art.pagine}}</td>
				<td class="text-center">{{art.likes}}</td>
				<td class="text-center">
					<button class="btn btn-sm btn-warning" (click)="gestisciArticolo(art)" data-toggle="modal" data-target="#articoloModal" title="Modifica {{art.titolo}}">
						<i class="fa fa-pencil text-white"></i> 
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
	
<div class="modal" id="articoloModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Articolo</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<form [formGroup]="articoloForm">
					<div class="form-group">
						<label for="titolo">Titolo</label>
						<input type="text"  formControlName="titolo"
						class="form-control" [ngClass]="{ required: !articoloForm.controls.titolo.valid }"
						placeholder="Titolo">
					</div>
					<div class="form-group">
						<label for="autore">Autore</label>
						<input type="text" formControlName="autore"
						class="form-control" [ngClass]="{ required: !articoloForm.controls.autore.valid }"
						placeholder="Autore">
					</div>
					<div class="form-group">
						<label for="testo">Testo</label>
						<textarea formControlName="testo"
						class="form-control" [ngClass]="{ required: !articoloForm.controls.testo.valid }"
						placeholder="Testo"></textarea>
					</div>
					<div class="form-group">
						<label for="pagine">Pagine</label>
						<input type="number" formControlName="pagine"
						required class="form-control" [ngClass]="{ required: !articoloForm.controls.pagine.valid }"
						placeholder="Num. Pagine">
					</div>
					<div class="form-group">
						<label for="likes">Likes</label>
						<input type="number" formControlName="likes"
						required class="form-control" [ngClass]="{ required: !articoloForm.controls.likes.valid }"
						placeholder="Num. Likes">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" (click)="salvaArticolo()"
				class="btn btn-default btn-success" [disabled]="!articoloForm.valid"
				data-dismiss="modal">
				Salva</button>
			</div>
		</div>
	</div>
</div>
