<!DOCTYPE html>
<html>

<head>
  <!-- import Angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
  <!-- import Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <!--sweetalert-->
  <script type="text/javascript"  src="sweetalert/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="sweetalert/sweetalert.min.css">
  <!-- import Controller -->
  <script type="text/javascript" src="elencoController.js"></script>
</head>

<body ng-app="myList" ng-cloak ng-controller="elencoController" ng-init="preset()">

<div class="container-fluid mt-5">

  <div class="col-md-4 offset-md-4 float-left bg-light">
    <h1 class="display-4 text-light bg-dark mt-3">My list:</h1>
      <div class="input-group mt-3">
          <input type="text" class="form-control col-md-8" placeholder="Add element" ng-model="newElement.name" autofocus>
          <input type="number" class="form-control  col-md-3" placeholder="Amount" ng-model="newElement.amount">
        <div class="input-group-append">
            <button class="btn btn-success" ng-click="addElement()" ng-disabled="!newElement.name">Add</button>
          </div>
      </div>
      <ul class="list-group mt-3 mb-3">
          <li class="list-group-item list-group-item-success" ng-repeat="p in products">
              <span class="font-weight-bold">{{p.name}}</span>
              (x {{p.amount}})
              <button class="btn btn-sm btn-danger float-right" ng-click="removeElement($index)" title="Remove">x</button>
          </li>
      </ul>
  </div>

</div>

</body>
</html>
