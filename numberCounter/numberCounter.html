<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="countTo.js"></script>

<body ng-app="myApp" ng-controller="myCtrl">

    <h3>Number rolling counter</h3>
    <span count-to="{{n1}}" value="0" duration="4"></span> <br> <br>
    <span count-to="{{n2}}" value="0" duration="4"></span> <br> <br>
    <span count-to="{{n3}}" value="0" duration="4"></span> <br> <br>
    <span count-to="{{n4}}" value="0" duration="4"></span> <br> <br>
    <span count-to="{{n5}}" value="0" duration="4"></span> <br> <br>

    <script>
        var app = angular.module('myApp', ['countTo']);
        app.controller('myCtrl', function($scope) {
            $scope.n1 = 300;
            $scope.n2 = 1000;
            $scope.n3 = 100;
            $scope.n4 = 750;
            $scope.n5 = 50;
        });
    </script>

</body>
</html>
