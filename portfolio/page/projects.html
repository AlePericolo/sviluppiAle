<div ng-controller="projectsController" ng-app="dangerApp">
    <div class="row">
        <div class="col-md-6 col-sm-12 mb-5">
            <div class="row justify-content-md-center">
                <h3 class="mt-2 mb-3 w-100 text-center">Experience in <b>MVC</b> architectural pattern:</h3>
                <div class="col-12 form-inline mb-5 px-0">
                    <div class="col-4 text-center px-0">
                        <div class="col-12 font-weight-bold titleCode"> MODEL </div>
                        <img src="img/projects/php.png" alt="PHP" class="imageCode">
                        <img src="img/projects/python.png" alt="Python" class="imageCode">
                    </div>
                    <div class="col-4 text-center px-0">
                        <div class="col-12 font-weight-bold titleCode"> VIEW </div>
                        <img src="img/projects/html.png" alt="HTML" class="imageCode">
                        <img src="img/projects/bootstrap.png" alt="Bootstrap" class="imageCode">
                    </div>
                    <div class="col-4 text-center px-0">
                        <div class="col-12 font-weight-bold titleCode"> CONTROLLER </div>
                        <img src="img/projects/angularjs.png" alt="AngularJS" class="imageCode">
                        <img src="img/projects/javascript.png" alt="JavaScript" class="imageCode">
                    </div>
                </div>
                <div class="col-12 form-inline justify-content-center mb-5 px-0">
                    <div class="col-12 font-weight-bold text-center titleCode"> DATABASE </div>
                    <div class="col-4 text-right px-0">
                        <img src="img/projects/mongo.png" alt="MySQL" class="imageCode">
                    </div>
                    <div class="col-4 text-center px-0">
                        <img src="img/projects/mysql.png" alt="MySQL" class="imageCode">
                    </div>
                    <div class="col-4 text-left px-0">
                        <img src="img/projects/postgre.png" alt="MySQL" class="imageCode">
                    </div>
                </div>
                <div class="col-12 my-md-5 my-sm-2">
                    <div class="cit">Think twice, code once</div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 mb-5">
            <div class="row justify-content-md-center">
                <h3 class="mt-2 mb-3 w-100 font-weight-bold text-center">Projects:</h3>
                <div class="col-md-10 col-sm-12 lightContainer">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item px-2 py-1" ng-repeat="p in projects">
                            <div class="row">
                                <div class="col-12 font-weight-bold mt-md-2"> {{p.title}} </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-10 mt-2 pr-0"> {{p.description}} </div>
                                        <div class="col-2 text-right">
                                            <a ng-href="https://github.com/AlePericolo/{{p.link}}" target="_blank">
                                                <button class="btn btn-outline-dark btn-sm" title="See on GitHub"> <i class="fab fa-github"></i> </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
