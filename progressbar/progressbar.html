<!DOCTYPE html>
<html lang="en">
<head>
    <title>Progressbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <div class="container-fluid">
        <h3>Progressbar:</h3>
        <div class="form-group form-inline">
            Percentuale lavoro: <input type="number" min="0" max="100" class="form-control" ng-model="percLavo" ng-change="verify()"/>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active progress-bar-danger" role="progressbar" ng-style="{'width':dinamycWidth}" ng-show="percLavo < 33">
                {{percLavo}}%
            </div>
            <div class="progress-bar progress-bar-striped active progress-bar-warning" role="progressbar" ng-style="{'width':dinamycWidth}" ng-show="percLavo > 33 && percLavo < 66">
                {{percLavo}}%
            </div>
            <div class="progress-bar progress-bar-striped active progress-bar-success" role="progressbar" ng-style="{'width':dinamycWidth}" ng-show="percLavo > 66">
                {{percLavo}}%
            </div>
        </div>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.percLavo = 0;
            $scope.verify = function () {
                $scope.dinamycWidth = $scope.percLavo+"%";
            }
        });
    </script>

</body>
</html>
