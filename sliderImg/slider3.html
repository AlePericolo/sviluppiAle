<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-slick-carousel/3.1.7/angular-slick.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body data-ng-controller="MainCtrl">

    <div class="container-fluid">
        <h3>Slider 3</h3>
        <section class="blue">
            <div class="container">
                <div class="content" role="toolbar">
                    <h2 class="content-title">Sample - Selected index: {{slickCurrentIndex}}</h2>
                    <slick class="slider" settings="slickConfig" ng-if="slickConfigLoaded">
                        <div ng-repeat="item in items track by $index">
                            <div>
                                <img ng-src="http://192.168.8.170/sviluppiAle/sliderImg/copertine/{{item.label}}" err-SRC src="http://192.168.8.170/sviluppiAle/sliderImg/copertine/notAvailable.jpg" width="100%" ng-click="show(item.label)">
                            </div>
                        </div>
                    </slick>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
